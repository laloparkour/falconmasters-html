<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Estructuras de contenido - Layout</title>
</head>
<body>
    <!-- El sitio se divide en 3 partes fundamentales:
        *Encabezado
        *Cotenido
        *Pie de pagína 
    -->
    <!-- Crear código semantico nos sirve para que los buscadores como google tomen en cuenta el sitio web y poder buscar mas facil el contenido y poder mostrarlo mas facil en las busquedas -->
    <header>
        <div>
            <img src="img/twitter.png" alt="Logotipo" width="150" height="150" title="Logo">
        </div>
    </header>
    
    <div class="container-fluid">
        <p>Container Fluid</p>
        <nav> <!-- Nos permite crear el menú -->
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Categoría</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </div>
    <div class="container">
        <p>Container</p>
    </div>

    <footer>
        <p>Footer</p>
    </footer>
    
    <div>
        <!-- Los div se utilizan para agregar contenido grafico -->
        <img src="" alt="">
    </div>





    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>
</html>
