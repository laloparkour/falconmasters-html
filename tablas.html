<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>
<body>
    
    <!-- Las tablas se utilizan para poder tabular contenido, osea llenarlas de datos para mostrarlos -->
    <table>
        <tr> <!-- La etiqueta tr nos permite crear filas -->
            <td> Elemento #1 </td> <!-- Nos permite crear una celda en una columna -->
            <td> Elemento #2 </td>
        </tr>
        <tr>
            <td> Elemento #1 </td>
            <td> Elemento #2 </td>
        </tr>
        <tr>
            <td> Elemento #1 </td> 
            <td> Elemento #2 </td>
        </tr>
    </table>

</body>
</html>
