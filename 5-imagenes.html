<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagenes</title>
</head>
<body>
    <img src="/img/twitter.png" alt="" width="500" height="500", title="Twitter">
    <!-- Podemos dejarle el ancho y el alto se ajustara proporcionalmente o viceversa 
    el atributo alt, nos permite agregar un texto al logotipo. este texto nos sirve tanto para el navegador como para el usuario
    en caso no se cuentre la ruta de la imagen, se muestra el texto de la imagen.
    el atributo tittle: nos permite agregarle una descripcio de lo que es la imagen cuando le pasamos el mouse  -->
</body>
</html>
