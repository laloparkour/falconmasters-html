<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <!-- Una lista tiene dos funciones, como lo es ponerle contenido y utilizarla para poderle dar un formato y crearlas en un menu
    Existen listas ordenadas y desordenadas-->


   <!-- Desordenadas -->
</body>
    <ul><!-- Lista -->
        <li>Item #1</li><!-- Item de la lista -->
        <li>Item #2</li>
        <ul>
            <li>SubItem #1</li>
            <li>SubItem #2</li>
            <li>SubItem #3</li>
        </ul>
        <li>Item #4</li>
        <li>Item #5</li>
    </ul>

    <!-- Ordenadas -->
    <ol>
        <li>Item #1</li>
        <li>Item #1</li>
        <li>Item #1</li>
        <li>Item #1</li>
        <li>Item #1</li>
    </ol>


</html>
